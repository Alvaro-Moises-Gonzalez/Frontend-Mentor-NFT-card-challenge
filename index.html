<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" solution for NFT card for frontend Mentor challenge">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body> 
    <main class="card-container"> 
      <section class="card">
        <section class="image-container">
          <div class="eye"><img class="eye__icon" src="images/icon-view.svg" alt="eye icon"></div><img class="card__image" src="images/image-equilibrium.jpg" alt="equilibrium image">
        </section>
        <section class="card__info">
          <h1 class="card__info--title">Equilibrium #3429</h1>
          <p class="card__info--description">Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="card-details">
          <div class="card-details__left"> <img src="images/icon-ethereum.svg" alt="ethereum icon">
            <p>0.041 ETH</p>
          </div>
          <div class="card-details__right"><img src="images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </section>
        <hr>
        <figure class="author"> <img src="images/image-avatar.png" alt="autor image">
          <figcaption class="autor__info">Creation of 
            <p>Jules Wyvern</p>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="attribution">
      <p class="attribution__page">Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></p>
      <p class="attribution__coder">Coded by <a href="https://github.com/Alvaro-Moises-Gonzalez" target="_blank"> Álvaro Moisés.</a></p>
    </footer>
  </body>
</html>
